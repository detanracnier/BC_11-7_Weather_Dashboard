<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather Dashboard</title>

    <!-- bootstrap stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- custom stylings -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="#header_row" class="row bg-dark text-light text-center">
            <div class="col-12">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div id="search_container" class="col-4 border" style="height:90vh">
                <h3>Search for a City:</h3>
                <form>
                    <input id="city_search_input" type="text" maxlength=30>
                    <button id="city_search_button" type="submit" class="button">Search</button>
                    <div id="search_error_message" class="hidden">Uh-oh, we couldn't find that city!</div>
                </form>
                <div id="searched_cities_container">

                </div>
            </div>
            <div id="display_container" class="col-8">
                <div class="row">
                    <div id="weather_display" class="col-12 mb-2 border">
                        <h3><span class="city_name"></span> <span class="current_date"></span> <img class="current_weather_icon icon"></h3>
                        <p>Temp: <span class="city_temp"></span>&#176;f</p>
                        <p>Humidity: <span class="city_humidity"></span>%</p>
                        <p>Wind Speed: <span class="city_wind_speed"></span> MPH</p>
                        <p>UV Index: <span class="city_UV"></span></p>
                    </div>
                </div>
                
                <div id="5_day_forcast_container" class="row">

                </div>
            </div>
        </div>
    </div>
    <!-- Jquery Source-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Page functionality -->
    <script src="./javascript/script.js"></script>
</body>
</html>
